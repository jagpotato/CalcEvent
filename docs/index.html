<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>デレステ イベント計算機（アタポン形式）</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="navbar-item is-hidden-desktop title is-4">
            イベント計算機
          </h1>
          <a class="navbar-item is-hidden-desktop" href="https://github.com/jagpotato/calc-event" target="_blank">
            <span class="icon">
              <i class="fab fa-github fa-2x"></i>
            </span>
          </a>
          
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <h1 class="navbar-item title is-4">
              デレステ イベント計算機（アタポン形式）
            </h1>
          </div>
          <div class="navbar-end">
            <a class="navbar-item" href="https://github.com/jagpotato/calc-event" target="_blank">
              <span class="icon">
                <i class="fab fa-github fa-2x"></i>
              </span>
            </a>
          </div>
        </div>
      </nav>
      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column">
              <div class="field">
                <label class="label">目標ポイント</label>
                <div class="control">
                  <input class="input" type="number" v-model="finishPoint">
                </div>
              </div>
              <div class="field">
                <label class="label">累計ポイント</label>
                <div class="control">
                  <input class="input" type="number" v-model="currentPoint">
                </div>
              </div>
              <div class="field">
                <label class="label">所持アイテム</label>
                <div class="control">
                  <input class="input" type="number" v-model="currentItem">
                </div>
              </div>
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    <div class="field">
                      <div class="control">
                        <a id="option-button" class="button is-medium" v-on:click="toggleOption">
                          <span class="icon">
                            <i class="fas fa-bars"></i>
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="level-right">
                  <div class="level-item">
                    <div class="field">
                      <div class="control">
                        <button id="calc-button" class="button is-link is-medium" v-bind:disabled="!enabledCalcButton" v-on:click="calc">
                          <span>計算</span>
                          <span class="icon is-small">
                            <i class="fas fa-calculator"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="option-settings" v-show="displayedOption" v-cloak>
                <div class="box">
                  <h2 class="title is-6">通常ライブ</h2>
                  <div class="level is-mobile">
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">難易度</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>MASTER</option>
                              <option>PRO</option>
                              <option>REGULAR</option>
                              <option>DEBUT</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">消費</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>1倍</option>
                              <option>2倍</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">スコア</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>S</option>
                              <option>A</option>
                              <option>B</option>
                              <option>C</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2 class="title is-6">イベントライブ</h2>
                  <div class="level is-mobile">
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">難易度</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>MASTER</option>
                              <option>PRO</option>
                              <option>REGULAR</option>
                              <option>DEBUT</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">消費</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>1倍</option>
                              <option>2倍</option>
                              <option>4倍</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="field">
                        <label class="label is-small">スコア</label>
                        <div class="control">
                          <div class="select is-small">
                            <select>
                              <option>S</option>
                              <option>A</option>
                              <option>B</option>
                              <option>C</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2 class="title is-6">1曲のプレイ時間</h2>
                  <div class="field has-addons has-addons-centered">
                    <div class="control">
                      <div class="select is-small">
                        <select>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                    </div>
                    <div class="control">
                      <a class="button is-static is-small">分</a>
                    </div>
                    <div class="control">
                      <div class="select is-small">
                        <select>
                          <option>00</option>
                        </select>
                      </div>
                    </div>
                    <div class="control">
                      <a class="button is-static is-small">秒</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <table class="table is-striped is-hoverable is-fullwidth">
                <tbody>
                  <tr>
                    <th>通常ライブ数</th>
                    <td v-text="requireLiveNum.normal"></td>
                  </tr>
                  <tr>
                    <th>イベントライブ数</th>
                    <td v-text="requireLiveNum.event"></td>
                  </tr>
                  <tr>
                    <th>必要イベントアイテム数</th>
                    <td v-text="requireEventItemNum"></td>
                  </tr>
                  <tr>
                    <th>必要スタミナ</th>
                    <td v-text="requireStamina"></td>
                  </tr>
                  <tr>
                    <th>必要時間</th>
                    <td v-text="requireTime"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <a href="https://jagpotato.github.io/calc-event/">
      <img src="https://ga-beacon.appspot.com/UA-101660695-2/jagpotato.github.io/calc-event/?pixel"/>
    </a>
    <script type="text/javascript" src="build/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>デレステ イベント計算機(アタポン形式)</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="css/milligram.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="js/calc.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column column-10"></div>
      <div class="column column-80">
        <h2>デレステ イベント計算機(アタポン形式)</h2>
      </div>
      <div class="column column-10"></div>
    </div>
    <div class="row">
      <div class="column column-20"></div>
      <div class="column column-60">
        <form>
          <label for="finishPoint">目標ポイント</label>
          <input type="number" id="finishPoint" value="18000" max="9999999999">
          <label for="numPoint">累計ポイント</label>
          <input type="number" id="numPoint" value="0" max="9999999999">
          <label for="numItem">所持アイテム</label>
          <input type="number" id="numItem" value="0" max="9999999999">
          <!-- <input type="button" class="button button-outline" value="submit" onclick="calc();"> -->
        </form>
      </div>
      <div class="column column-20"></div>
    </div>
    <div class="row">
      <div class="column column-20"></div>
      <div class="column column-60">
        <table id="result"></table>
      </div>
      <div class="column column-20"></div>
    </div>
  </div>
  <a href="https://jagpotato.github.io/calc-event/">
  <img src="https://ga-beacon.appspot.com/UA-101660695-2/jagpotato.github.io/calc-event/?pixel"/>
</a>
</body>
</html>
